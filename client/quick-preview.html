<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gann Trading - CSS Preview</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="src/GannPatternChart.css">
    <style>
        /* Quick preview styles */
        .preview-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .preview-note {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;

    <div class="App">
